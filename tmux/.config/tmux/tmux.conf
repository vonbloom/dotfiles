# Enable true colors
set -g default-terminal "tmux-256color"
set -a terminal-features "st-256color:RGB"

set -g focus-events on

# Set vi like mode keys
set -g mode-keys vi

# Set alternative prefix key
set -g prefix2 C-a

# Add vim like keybinds to navigate panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Enable mouse
set -g mouse on

# Status bar at top
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "fg=colour8 bg=default"
set -g window-status-current-style "fg=blue bg=default bold"
set -g window-status-current-format "#I:#W"
set -g status-interval 5
set -g status-left "#S"
set -g status-left-length 45
set -g status-right ""

# Key Bindings
bind S run "session-pantry"
bind N run "session-pantry ~/Documents/notes"
bind E new-window -n env-vars "env | less"
bind r source-file "~/.config/tmux/tmux.conf" \; display "Configuration reloaded!"

