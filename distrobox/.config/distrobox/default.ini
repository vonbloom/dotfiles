[userland]
start_now=true
additional_packages="brave-bin pipewire-pulse libpulse"
additional_packages="visual-studio-code-bin podman ttf-jetbrains-mono-nerd"
additional_packages="neovim btop fastfetch"
additional_flags="--env DOCKER_HOST=unix:///run/user/$(id -u)/podman/podman.sock"
pre_init_hooks="/home/roger/.config/distrobox/pre_init_distrobox_assemble.sh"
init_hooks=fc-cache -f
init_hooks=sudo mkdir -p /etc/containers/containers.conf.d && printf "[engine]\nremote = true\n" | sudo tee /etc/containers/containers.conf.d/99-remote.conf >dev/null
exported_apps="brave code"
exported_bins="/usr/bin/btop /usr/bin/nvim"
exported_bins_path="/home/roger/.local/bin"
